<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/behance.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
           <h1>Welcome Back!</h1>

            <p>To keep connected with us please
            login with your personal info</p>

              <button class="btn-signin">
                SIGN IN
            </button>
        </div>

        <div class="right">
            <h1>Create Account</h1>

            <img src="assets/twitter.svg">
            <img src="assets/facebook.svg">
            <img src="assets/linkedin.svg">

            <p>or use your email for registration</p>
            
            <div class="textfield">
            <i class="bi bi-person"></i>
            <input id="nome" type="text" placeholder="Name" >
            </div>

            <div class="textfield">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="Email" id="email">
            </div>

            <div class="textfield">
            <i class="bi bi-lock"></i>
            <input type="password" placeholder="password" id="senha">
            </div>

            <button class="btn-signup">
                SIGN UP
            </button>
        </div>
    </main>
    
</body>
</html>
